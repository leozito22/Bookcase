    <h1>Seus anúncios: (exemplo de próxima funcionalidade)</h1>
   <div class="row">
    <div class="col-md-3">
        <input type="text" id="filtro" onkeyup="listaAnuncio()"> <button onclick="listaAnuncio()">Ok</button>
    <div id="listaAnuncio">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        let db = JSON.parse(localStorage.getItem('dados'));

        $('document').ready (listaAnuncio);

        function listaAnuncio() {
            let filtro = $('#filtro').val();
            arrayNovo = db.data.filter (function (elem) { 
                   return elem.nome.includes (filtro) }
            );

            let texto ='';
            for (i=0; i<arrayNovo.length; i++) {
                texto += `<div>Nome: ${arrayNovo[i].nome} <br> Categoria: ${arrayNovo[i].categoria} </div><hr>`
            }
            $('#listaAnuncio').html (texto);
        }

    </script>
